 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packages</title>
    <style>
        /* Scrollable container */
        .package-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-height: 500px; /* Limits height */
            overflow-y: auto; /* Enables vertical scrolling */
            padding: 10px;
            border: 2px solid #333; /* Just for visibility */
        }

        /* Flexible boxes */
        .second {
            border-radius: 15px;
            background-color: rgb(255, 0, 25);
            position: relative;
            text-align: center;
            padding: 20px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            flex: 1 1 300px;
            min-width: 250px;
            max-width: 400px;
        }

        .play-icon {
            position: relative;
            color: yellow;
            font-size: 100px;
            margin: auto;
            display: block;
        }

        .vid, .pay {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin: 15px auto;
        }

        .btn {
            margin-top: 20px;
            width: 80%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: darkgreen;
        }

        /* Confetti effect */
        body {
            overflow: hidden;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: red;
            top: -10px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
    </style>
</head>
<body>

    <div class="package-container">
        <div class="second">
            <h1>FREE PACKAGE</h1>
            <span class="play-icon">&#9658;</span>
            <h3 class="vid">5 videos</h3>
            <button class="btn" onclick="alert('You have subscribed to the Free Package
           ')">APPLY</button>
            <h3 class="pay">Payout = 0.05USD{DAILY}</h3>
        </div>

        <div class="second">
            <h1>0.5USD PACKAGE</h1>
            <span class="play-icon">&#9658;</span>
            <h3 class="vid">5 videos</h3>
            <button class="btn" onclick="alert('You have not purchased this package')">APPLY</button>
            <h3 class="pay">Payout = 0.36USD (DAILY)</h3>
        </div>

        <div class="second">
            <h1>1USD PACKAGE</h1>
            <span class="play-icon">&#9658;</span>
            <h3 class="vid">10 videos</h3>
            <button class="btn" onclick="alert('You have not purchased this package')">APPLY</button>
            <h3 class="pay">Payout = 5USD{DAILY}</h3>
        </div>

        <div class="second">
            <h1>1.5USD PACKAGE</h1>
            <span class="play-icon">&#9658;</span>
            <h3 class="vid">15 videos</h3>
            <button class="btn" onclick="alert('You have not purchased this package')">APPLY</button>
            <h3 class="pay">Payout = 10USD{DAILY}</h3>
        </div>

        <div class="second">
            <h1>2.0USD PACKAGE {Premium}</h1>
            <span class="play-icon">&#9658;</span>
            <h3 class="vid">20 videos</h3>
            <button class="btn" onclick="alert('You have not purchased this package')">APPLY</button>
            <h3 class="pay">Payout = 20USD{DAILY}</h3>
        </div>
    </div>

    <script>
        setTimeout(() => {
            for (let i = 0; i < 50; i++) { // Number of confetti pieces
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`; // Random color
                confetti.style.animation = `fall ${2 + Math.random()}s linear infinite`;
                document.body.appendChild(confetti);
            }
        }, 5000);
    </script>

</body>
</html>
